<!-- <p>contact-details works!</p> -->
<h2 class="padding-left-10">Contact Details</h2>
<form [formGroup]="form">
    <mat-grid-list cols="12" rowHeight="90px">
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name" [readonly]="true">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name" [readonly]="true">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Birthday</mat-label>
                <input matInput formControlName="dob" [readonly]="true">
                <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker> -->
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Gender</mat-label>
                <input matInput value="{{form.get('gender')?.value == 'm' ? 'Male' : 'Female'}}" [readonly]="true">
                <!-- <mat-select [(value)]="selected">
                    <mat-option value="m">Male</mat-option>
                    <mat-option value="f">Female</mat-option>
                </mat-select> -->
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Title" [readonly]="true">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <div formArrayName="address" *ngFor="let add of getAddressControl().controls; let i = index;">
        <form [formGroupName]="i">
            <h5 class="padding-left-10">Address {{(i+1)}}</h5>
            <mat-grid-list cols="12" rowHeight="90px">
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Type</mat-label>
                        <input matInput value="{{add.get('type')?.value == 'home' ? 'Home' : 'Work'}}" [readonly]="true">
                        <!-- <mat-select formControlName="type">
                            <mat-option value="home">Home</mat-option>
                            <mat-option value="work">Work</mat-option>
                        </mat-select> -->
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Number</mat-label>
                        <input matInput formControlName="number" placeholder="Number" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Street</mat-label>
                        <input matInput formControlName="street" placeholder="Street" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1"></mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Unit</mat-label>
                        <input matInput formControlName="unit" placeholder="Unit" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" placeholder="City" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" placeholder="State" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Zip Code</mat-label>
                        <input matInput formControlName="zipCode" placeholder="Zip Code" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </div>

    <div formArrayName="communication" *ngFor="let com of getCommunicationControl().controls; let i = index;">
        <form [formGroupName]="i">
            <h5 class="padding-left-10">Communication {{(i+1)}}</h5>
            <mat-grid-list cols="12" rowHeight="90px">
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Type</mat-label>
                        <input matInput value="{{com.get('type')?.value == 'cell' ? 'Mobile Phone' : 'Email'}}" [readonly]="true">
                        <!-- <mat-select formControlName="type">
                            <mat-option value="email">Email</mat-option>
                            <mat-option value="cell">Mobile Phone</mat-option>
                        </mat-select> -->
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-form-field appearance="standard" class="example-full-width">
                        <mat-label>Value</mat-label>
                        <input matInput formControlName="value" placeholder="Value" [readonly]="true">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <mat-checkbox class="example-margin" formControlName="preferred" [disabled]="true">Preferred</mat-checkbox>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </div>

    <mat-grid-list cols="12" rowHeight="90px">
        <mat-grid-tile [colspan]="11" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button mat-raised-button color="primary" class="align-right" [disabled]="!form.valid"
                (click)="close()">Close</button>
        </mat-grid-tile>
    </mat-grid-list>



</form>
