<div>
  <mat-toolbar color="primary">
    <span>Contact Management API</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-card>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender == 'm' ? 'Male' : 'Female'}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
        <tr>
          <td mat-cell *matCellDef="let row" style="width:20%">
            <!-- <button mat-icon-button color="primary" (click)="viewContact(row)" title="View Contact"><mat-icon>preview</mat-icon></button>
            <button mat-icon-button color="primary" (click)="editContact(row)" title="Edit Contact"><mat-icon>edit</mat-icon></button> -->
            <button mat-icon-button color="primary" (click)="viewRow(row)" title="View Contact"><mat-icon>preview</mat-icon></button>
            <button mat-icon-button color="primary" (click)="editRow(row)" title="Edit Contact"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="primary" (click)="deleteRow(row.id)" aria-label="Delete Contact"><mat-icon>delete</mat-icon></button>
          </td>
        <tr>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-grid-list cols="12" rowHeight="90px">
      <mat-grid-tile [colspan]="11" [rowspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
          <!-- <button mat-raised-button color="primary" class="align-right" [disabled]="!doctorForm.valid" -->
          <button mat-raised-button color="primary" class="align-right"
              (click)="addDialog()">Add</button>
      </mat-grid-tile>
  </mat-grid-list>
  </mat-card>

</div>
